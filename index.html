<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DTT's weather forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather.css">
</head>

<body>
    <!-- header's part -->
    <header id="header" class="container">
        <div class="row">
            <div class="col-sm-3">
                <span class="lino" style="font-size: 28px;">🌸最新天气实况</span>
            </div>
            <div id ="data" class="col-sm-3 text-center">
                <span>📅日期：<span></span></span>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
                <select class="selectpicker" data-live-search="true" id="select_city">
                    <optgroup label="Common">
                        <option data-tokens="nanjing||南京">南京</option>
                        <option data-tokens="suzhou||苏州">苏州</option>
                        <option data-tokens="fanyu||番禺">番禺</option>
                        <option data-tokens="guangzhou||广州">广州</option>
                    </optgroup>
                    <optgroup label="Jiangsu">
                        <option data-tokens="nanjing||南京">南京</option>
                        <option data-tokens="jiangning||江宁">江宁</option>
                        <option data-tokens="pukou||浦口">浦口</option>
                        <option data-tokens="wuxi||无锡">无锡</option>
                        <option data-tokens="jiangyin||江阴">江阴</option>
                        <option data-tokens="苏州||suzhou">苏州</option>
                        <option data-tokens="常熟||changshu">常熟</option>
                        <option data-tokens="张家港||zhangjiagang">张家港</option>
                    </optgroup>
                    <optgroup label="Guangdong">
                        <option data-tokens="广州||guangzhou">广州</option>
                        <option data-tokens="番禺||fanyu">番禺</option>
                        <option data-tokens="汕头||shantou">汕头</option>
                        <option data-tokens="潮阳||chaoyang">潮阳</option>
                        <option data-tokens="深圳||">深圳</option>
                    </optgroup>
                    <optgroup label="Shanghai">
                        <option data-tokens="上海||shanghai">上海</option>
                        <option data-tokens="闵行||minhang">闵行</option>
                        <option data-tokens="宝山||baoshan">宝山</option>
                        <option data-tokens="嘉定||jiading">嘉定</option>
                    </optgroup>
                    <optgroup label="Beijing">
                        <option data-tokens="北京||beijing">北京</option>
                        <option data-tokens="海淀||haiding">海淀</option>
                        <option data-tokens="朝阳||zhaoyang">朝阳</option>
                        <option data-tokens="顺义||shunyi">顺义</option>
                    </optgroup>
                    <optgroup label="Hongkong">
                        <option data-tokens="香港||hongkong">香港</option>
                        <option data-tokens="九龙||kowloon">九龙</option>
                        <option data-tokens="新界||newterritories">新界</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </header>
    <section id="main" class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <th>📍城市：</th>
                <td></td>
                <th>🚩天气：</th>
                <td></td>
            </tr>
            <tr>
                <th>🌡️当前气温：</th>
                <td></td>
                <th>☁️风向：</th>
                <td></td>
            </tr>
            <tr>
                <th>⬆最高气温：</th>
                <td></td>
                <th>⬇最低气温：</th>
                <td></td>
            </tr>
            <tr>
                <th>💟温馨提醒：</th>
                <td colspan="3"></td>
            </tr>
        </table>
    </section>
    <section id="forecast" class="container">
        <h2>未来五天天气预报</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr class="info">
                    <th>日期</th>
                    <th>天气</th>
                    <th>最高气温</th>
                    <th>风力</th>
                    <th>最低气温</th>
                    <th>风向</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
